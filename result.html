<!-- result.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ваш маршрут — Огненная Камчатка</title>
  <link rel="stylesheet" href="style/style.css" />
  <style>
    .container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2.5rem;
      background: var(--light-bg);
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.06);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--accent), #1abc9c, #e74c3c);
      background-size: 300% 100%;
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 300% 50%; }
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 2rem;
      color: var(--primary);
    }

    .route-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.07);
      border-left: 4px solid var(--accent);
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .route-title {
      font-size: 1.6rem;
      color: var(--primary);
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .route-desc {
      font-weight: 600;
      margin-bottom: 1.2rem;
      color: var(--muted);
      line-height: 1.6;
    }

    .route-why {
      line-height: 1.7;
      color: var(--text);
    }

    .route-why p {
      margin-bottom: 0.8rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ваш персональный маршрут по Камчатке</h1>
    <div class="route-card" id="result"></div>
    <!-- Кнопки будут добавлены скриптом -->
  </div>

  <footer>
    <p>© 2025 Можерина С.Д. «Огненная Камчатка» — интерактивный путеводитель</p>
  </footer>

  <script>
    const route = localStorage.getItem('selectedRoute') || '1';
    const routes = {
      1: {
        title: "МАРШРУТ 1. «ПЕРВОЕ ЗНАКОМСТВО С КАМЧАТКОЙ»",
        desc: "ЦА: туристы впервые, без экстремальной подготовки • Длительность: 7–9 дней • Тип: радиальный, с одной основной базой • Зона: юг Камчатки",
        why: "Этот маршрут рекомендован, потому что:\n• вы впервые посещаете Камчатку\n• вам важна безопасность и понятная логистика\n• маршрут проходит в одном регионе без дальних переездов\n• физическая нагрузка нарастает постепенно\n• предусмотрены дни отдыха в горячих источниках\n\nМаршрут даёт целостное представление о Камчатке без перегрузки."
      },
      2: {
        title: "МАРШРУТ 2. «АКТИВНАЯ КАМЧАТКА»",
        desc: "ЦА: молодёжь, любители треккинга • Длительность: 10–12 дней • Тип: активный, кластерный • Зона: южный вулканический кластер",
        why: "Этот маршрут выбран, потому что:\n• вы готовы к высокой физической активности\n• вам интересны вулканы и треккинг\n• маршрут построен в одном вулканическом регионе\n• нагрузка чередуется с восстановлением\n• размещение сокращает время переездов"
      },
      3: {
        title: "МАРШРУТ 3. «ДИКАЯ КАМЧАТКА»",
        desc: "ЦА: опытные путешественники • Длительность: 12–16 дней • Тип: экспедиционный • Зона: заповедники и труднодоступные районы",
        why: "Этот маршрут рекомендован, потому что:\n• у вас есть опыт путешествий\n• вы готовы к сложной логистике\n• вас интересует дикая природа без туристической инфраструктуры\n• маршрут разбит на автономные блоки\n• используется вертолётная логистика для удобства и безопасности"
      },
      4: {
        title: "МАРШРУТ 4. «КАМЧАТКА С КОМФОРТОМ»",
        desc: "ЦА: семьи, старшее поколение • Длительность: 5–7 дней • Тип: спокойный • Зона: город и окрестности",
        why: "Этот маршрут выбран, потому что:\n• вам важен комфорт проживания\n• вы не готовы к сложным подъёмам\n• маршрут не требует длительных переездов\n• все локации доступны без специальной подготовки\n• предусмотрен спокойный темп"
      },
      5: {
        title: "МАРШРУТ 5. «ФОТО-КАМЧАТКА»",
        desc: "ЦА: фотографы, блогеры • Длительность: 10–14 дней • Тип: гибкий • Зоны: юг + центральная Камчатка",
        why: "Этот маршрут рекомендован, потому что:\n• вы ориентируетесь на визуальный результат\n• маршрут построен под свет и пейзажи\n• допускается изменение порядка дней\n• размещение близко к точкам съёмки\n• есть резерв времени на погоду"
      }
    };

    const data = routes[route] || routes[1];
    document.getElementById('result').innerHTML = `
      <div class="route-title">${data.title}</div>
      <div class="route-desc">${data.desc}</div>
      <div class="route-why">
        <p>${data.why.replace(/\n/g, '</p><p>')}</p>
      </div>
    `;

    // Добавляем кнопки
    const buttonsDiv = document.createElement('div');
    buttonsDiv.style.cssText = 'text-align: center; margin-top: 2.5rem; display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;';
    buttonsDiv.innerHTML = `
      <a href="guide${route}.html" class="btn">Перейти к путеводителю</a>
      <a href="catalog.html" class="btn secondary">Каталог всех туров</a>
      <a href="index.html" class="btn" style="background: #6c757d; border-color: #6c757d; color: white;">На главную</a>
    `;
    document.querySelector('.container').appendChild(buttonsDiv);
  </script>
</body>
</html>
